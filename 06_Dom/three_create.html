<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = "myid"

    div.style.backgroundColor = "pink"
    div.style.color = "black"
    div.style.padding = "15px"

    // div.innerHTML = "myDiv"

    div.appendChild(myText)

    document.body.appendChild(div)
